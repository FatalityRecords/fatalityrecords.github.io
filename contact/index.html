<body class="background">
	<div class="container" style="padding-top: 52px; background: rgba(255,255,255, 0.9)">
		<div class="row">
			<div class="col s12 black-text">
				<h1 class="black-text">Get in touch</h1>
				<p>To contact Fatality Records, use the contact form below. A representative of Fatality Records will contact you about your inquiry as soon as possible</p>
				<p><b>Note: All fields are required</b></p>
			</div>
		</div>
		<div class="row">
			<div class="col s12 black-text">
				<form action="https://formspree.io/xqkpbpjn" method="post" enctype="application/x-www-form-urlencoded" class="col s12">
					<div class="row">
						<div class="input-field col s6">
          					<input placeholder="E.g. John" id="first_name" type="text" class="validate" name="first_name" autofocus required>
          					<label for="first_name">First Name</label>
						</div>
						<div class="input-field col s6">
							<input placeholder="E.g. Doe" id="last_name" type="text" class="validate" name="last_name" required>
							<label for="last_name">Last Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
          					<input placeholder="E.g. me@example.com" id="first_name" type="email" class="validate" name="first_name" required>
          					<label for="first_name">Email address</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
						  <select name="reason" required>
							  <option value="" disabled selected>Choose your option</option>
							  <option value="copyright">Copyright</option>
							  <option value="general">General</option>
							  <option value="commplaint">Complaint</option>
						  </select>
						<label>Reason for contacting</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<textarea id="message" class="materialize-textarea" data-length="500" name="message"></textarea>
							<label for="message">Your message (Max. 500 characters)</label>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    							<i class="material-icons right">send</i>
 							 </button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
